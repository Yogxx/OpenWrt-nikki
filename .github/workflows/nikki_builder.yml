name: nikki builder

on:
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.arch }}-${{ matrix.branch }} build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          - aarch64_generic
          - aarch64_cortex-a53
          - x86_64
        branch:
          - openwrt-23.05
          - openwrt-24.10
          - SNAPSHOT

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ambil versi dari Makefile
        id: version
        run: |
          VER=$(grep -Po '(?<=PKG_VERSION:=).*' luci-app-nikki/Makefile)
          echo "VERSION=$VER" >> $GITHUB_OUTPUT

      - name: Build
        uses: openwrt/gh-action-sdk@main
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.branch }}
          FEEDNAME: nikki
          PACKAGES: luci-app-nikki
          NO_REFRESH_CHECK: true

      - name: Create ZIP
        run: |
          mkdir -p output
          ZIP_NAME="nikki_${{ matrix.arch }}-${{ matrix.branch }}_${{ steps.version.outputs.VERSION }}.zip"
          PACKAGE_DIR="bin/packages/${{ matrix.arch }}/nikki"
          if [ -d "$PACKAGE_DIR" ]; then
            cd "$PACKAGE_DIR"
            zip -r "../../../../output/$ZIP_NAME" ./*
            cd -
          else
            echo "No package directory found at $PACKAGE_DIR"
          fi

      - name: Send ZIP to Telegram
        if: success()
        run: |
          ZIP_FILE="output/nikki_${{ matrix.arch }}-${{ matrix.branch }}_${{ steps.version.outputs.VERSION }}.zip"
          if [ -f "$ZIP_FILE" ]; then
            curl -F chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
                 -F document=@$ZIP_FILE \
                 -F caption="âœ… Build selesai: ${{ matrix.arch }} - ${{ matrix.branch }} | v${{ steps.version.outputs.VERSION }}" \
                 https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendDocument
          else
            echo "ZIP not found: $ZIP_FILE"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nikki_${{ matrix.arch }}-${{ matrix.branch }}
          path: output/*.zip

  release:
    name: Upload to Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ambil versi dari Makefile
        id: version
        run: |
          VER=$(grep -Po '(?<=PKG_VERSION:=).*' luci-app-nikki/Makefile)
          echo "VERSION=$VER" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: output

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ steps.version.outputs.VERSION }}"
          name: "Nikki v${{ steps.version.outputs.VERSION }}"
          body: |
            Nikki Mod Releases.
            Versi: ${{ steps.version.outputs.VERSION }}
          files: output/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
