name: build-packages

on:
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.arch }}-${{ matrix.branch }} build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          - aarch64_generic
          - x86_64
        branch:
          - openwrt-23.05
          - openwrt-24.10
        exclude:
          - arch: aarch64_cortex-a76
            branch: openwrt-23.05
          - arch: mips_4kec
            branch: SNAPSHOT

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: build
        uses: openwrt/gh-action-sdk@main
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.branch }}
          FEEDNAME: nikki
          PACKAGES: luci-app-nikki
          NO_REFRESH_CHECK: true

      - name: upload
        uses: actions/upload-artifact@v4
        with:
          name: nikki_${{ matrix.arch }}-${{ matrix.branch }}
          path: bin/packages/${{ matrix.arch }}/nikki

      # === Kirim hasil build ke Telegram ===
      - name: Send to Telegram
        if: success()
        run: |
          FILE_PATH=$(find bin/packages/${{ matrix.arch }}/nikki -type f -name '*.ipk' | head -n 1)
          if [ -n "$FILE_PATH" ]; then
            curl -F chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
                 -F document=@$FILE_PATH \
                 -F caption="âœ… Build selesai: ${{ matrix.arch }} - ${{ matrix.branch }}" \
                 https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendDocument
          else
            echo "No .ipk file found to send."
          fi
          
