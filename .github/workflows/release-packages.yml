name: build

on:
  workflow_dispatch:

jobs:
  release:
    strategy:
      matrix:
        include:
          - arch: x86_64
            branch: openwrt-23.05
          - arch: aarch64_generic
            branch: openwrt-23.05
          - arch: arm_cortex-a7
            branch: openwrt-23.05
          - arch: arm_cortex-a9
            branch: openwrt-23.05
          - arch: mipsel_24kc
            branch: openwrt-23.05
          - arch: mips_24kc
            branch: openwrt-23.05
          - arch: x86_64
            branch: openwrt-24.10
          - arch: aarch64_generic
            branch: openwrt-24.10
          - arch: arm_cortex-a7
            branch: openwrt-24.10
          - arch: arm_cortex-a9
            branch: openwrt-24.10
          - arch: mipsel_24kc
            branch: openwrt-24.10
          - arch: mips_24kc
            branch: openwrt-24.10

    name: build (${{ matrix.arch }}-${{ matrix.branch }})
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@main

      - name: build
        uses: openwrt/gh-action-sdk@main
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.branch }}
          FEEDNAME: nikki
          PACKAGES: luci-app-nikki
          INDEX: 1
          KEY_BUILD: ${{ secrets.KEY_BUILD }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          NO_REFRESH_CHECK: true
          V: "s"   # log detail seperti make V=s

      - name: upload
        uses: actions/upload-artifact@v4
        with:
          name: feed_nikki_${{ matrix.arch }}-${{ matrix.branch }}
          path: bin/packages/*/nikki/*

  feed:
    needs: release
    name: feed
    runs-on: ubuntu-latest

    steps:
      - name: download
        uses: actions/download-artifact@v4
        with:
          pattern: feed_nikki_*
          merge-multiple: true

      - name: debug
        run: |
          echo "=== List file setelah download ==="
          ls -lh

      - name: uncompress
        run: |
          shopt -s nullglob
          files=(*.tar.gz)
          if [ ${#files[@]} -eq 0 ]; then
            echo "❌ Tidak ada file .tar.gz ditemukan"
            exit 1
          fi

          for file in "${files[@]}"; do
            echo "📦 Extracting $file ..."
            tar -xzf "$file"
          done

      - name: prepare
        run: |
          sudo apt-get update && sudo apt-get install -y tree
          echo "${{ secrets.KEY_BUILD_PUB }}" > public/key-build.pub
          echo "${{ secrets.PUBLIC_KEY }}" > public/public-key.pem
          tree --dirsfirst --sort name -P '*.apk|*.ipk' --prune --noreport \
               -H "" -T "Nikki's Feed" --charset utf-8 \
               -o public/index.html public
          sed -i '/<p class="VERSION">/,/<\/p>/d' public/index.html

      - name: feed
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: pages deploy ./public --project-name=nikkinikki
          
