name: Build-Nikki

on:
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.arch }} ${{ matrix.branch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [x86_64, aarch64, mipsel, arm]
        branch: [openwrt-23.05, openwrt-24.10]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup folders
        run: mkdir -p output

      - name: Read version from Makefile
        id: getver
        run: |
          VERSION=$(grep -Po '(?<=PKG_VERSION:=).*' luci-app-nikki/Makefile)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create ZIP
        run: |
          zip -r output/nikki_${{ matrix.arch }}-${{ matrix.branch }}_${{ steps.getver.outputs.version }}.zip luci-app-nikki

      - name: Upload ZIP to Telegram
        run: |
          curl -F document=@output/nikki_${{ matrix.arch }}-${{ matrix.branch }}_${{ steps.getver.outputs.version }}.zip \
               "https://api.telegram.org/bot${{ secrets.BOT_TOKEN }}/sendDocument?chat_id=${{ secrets.CHAT_ID }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nikki_${{ matrix.arch }}-${{ matrix.branch }}
          path: output/*.zip

  release:
    name: Create unified Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all_zips

      - name: Extract version
        id: getver
        run: |
          VERSION=$(grep -Po '(?<=PKG_VERSION:=).*' luci-app-nikki/Makefile)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "nikki-${{ steps.getver.outputs.version }}"
          name: "Nikki Release v${{ steps.getver.outputs.version }}"
          body: |
            Rilis otomatis berdasarkan versi Makefile.
            Versi: ${{ steps.getver.outputs.version }}

            Build mencakup semua arsitektur dan branch.
          files: all_zips/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
